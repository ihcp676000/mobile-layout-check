<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Site Background</title>
    <style>
        /* Reset body margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Wrapper for zoom effect */
        .zoom-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            transform: scale(1.05); /* Apply 5% zoom */
            transform-origin: center; /* Center the zoom */
        }

        /* Full-screen iFrame styling */
        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Wrapper for zoom effect -->
    <div class="zoom-wrapper">
        <!-- iFrame for the Wix site -->
        <iframe 
            class="iframe-container"
            src="https://filmbyhim.wixsite.com/my-site-1"
            frameborder="0">
        </iframe>
    </div>
</body>
</html>
