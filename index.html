<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Embedded Wix Portfolio</title>
    <style>
        /* Remove any extra spacing */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #ffffff;
        }

        /* Full-screen container */
        #wix-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Embed the Wix website without iframe */
        object {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile-specific CSS to adjust the top 5% */
        @media (max-width: 768px) {
            object {
                transform: translateY(-5%); /* Shift content 5% upwards */
                height: 105%; /* Increase the height to compensate for the shift */
            }
        }
    </style>
</head>
<body>

    <!-- Container for embedding Wix website directly -->
    <div id="wix-container">
        <object data="https://filmbyhim.wixsite.com/my-site-1" type="text/html"></object>
    </div>

</body>
</html>
