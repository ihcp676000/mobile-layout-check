<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wix Mobile Layout with Masked Header</title>
  <style>
    /* Container for the iframe to load the Wix site */
    .iframe-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* The iframe to display the Wix site */
    .iframe-container iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    /* Overlay to mask the top 10% of the screen */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10vh; /* Covers the top 10% of the viewport */
      background-color: white; /* Matches background color to blend in */
      z-index: 1; /* Ensures it stays above the iframe */
    }
  </style>
</head>
<body>

<div class="iframe-container">
  <!-- Overlay at the top to cover Wix branding -->
  <div class="overlay"></div>
  
  <!-- Iframe loading the Wix site -->
  <iframe src="https://filmbyhim.wixsite.com/my-site-1"></iframe>
</div>

</body>
</html>
