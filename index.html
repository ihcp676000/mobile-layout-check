<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masked Wix Mobile Layout</title>
  <style>
    /* Ensure container fills viewport and prevents overflow */
    .iframe-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Responsive iframe with upward shift to mask the top 5% */
    .iframe-container iframe {
      position: absolute;
      top: -5vh; /* Mask top 5% of the iframe content */
      left: 0;
      width: 100vw;
      height: 110vh; /* Extra height to cover masked area */
      border: none;
    }
  </style>
</head>
<body>

<div class="iframe-container">
  <iframe src="https://filmbyhim.wixsite.com/my-site-1" scrolling="no"></iframe>
</div>

</body>
</html>
