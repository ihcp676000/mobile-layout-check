<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Redirect and Adjust</title>
  <style>
    /* Apply this style only on mobile */
    @media only screen and (max-width: 768px) {
      /* Target the entire page content */
      body {
        margin-top: -5vh; /* Shift content up by 5% of the viewport height */
        overflow-y: hidden; /* Hide any overflow */
      }
    }
  </style>
</head>
<body>

<script>
  // Redirect to the Wix site if on a mobile device
  function isMobile() {
    return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  }

  if (isMobile()) {
    window.location.href = "https://filmbyhim.wixsite.com/my-site-1";
  }
</script>

</body>
</html>
