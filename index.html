<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Wix Site with Header Overlay</title>
    <style>
        /* Container that holds the Wix website */
        .wix-container {
            position: relative;
            background: url('https://filmbyhim.wixsite.com/my-site-1') no-repeat center top;
            background-size: cover;
            width: 100%;
            height: 100vh; /* Full viewport height */
        }

        /* White strip overlay */
        .white-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 7%; /* Covering 7% of the Wix site as header */
            background-color: white;
            z-index: 1;
        }

        /* Media query for mobile devices */
        @media only screen and (max-width: 767px) {
            .wix-container {
                background-size: 997px 948px; /* Adjust for desktop layout on mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Wix container with header overlay -->
    <div class="wix-container">
        <div class="white-strip"></div>
    </div>

</body>
</html>
