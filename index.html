<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Site Background</title>
    <style>
        /* Reset body margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Wrapper with 5% zoom */
        .zoom-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 125vw; /* Increase width by 5% */
            height: 125vh; /* Increase height by 5% */
            transform: scale(2.05); /* Apply 5% zoom */
            transform-origin: center; /* Center the zoom */
            overflow: hidden;
            z-index: -1;
        }

        /* Full-screen iFrame styling */
        .iframe-container {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Additional styles for text or content overlay */
        .content-overlay {
            position: relative;
            z-index: 1; /* Above the iFrame */
            text-align: center;
            color: #fff; /* Example color, adjust as needed */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Wrapper for zoom effect -->
    <div class="zoom-wrapper">
        <!-- iFrame for the Wix site -->
        <iframe 
            class="iframe-container"
            src="https://filmbyhim.wixsite.com/my-site-1"
            frameborder="0">
        </iframe>
    </div>

    <!-- Content overlay example -->
    <div class="content-overlay">
        <h1>Welcome to Film By Him</h1>
        <p>Explore our work below</p>
    </div>
</body>
</html>
