<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Embedded Wix Portfolio</title>
    <style>
        /* Remove any extra spacing */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #ffffff;
        }

        /* Full-screen iframe styling */
        iframe {
            width: 103vw; /* 3% zoom */
            height: 103vh;
            border: none;
            transform: scale(1.03); /* Proportional zoom */
            transform-origin: center center; /* Centered zoom */
        }
    </style>
</head>
<body>

    <!-- Embed Wix website in an iframe -->
    <iframe src="https://filmbyhim.wixsite.com/my-site-1" id="wix-iframe" scrolling="no"></iframe>

    <script>
        function adjustIframe() {
            const iframe = document.getElementById('wix-iframe');
            iframe.style.height = window.innerHeight + 'px';
        }

        // Ensure iframe height is recalibrated on load and resize
        window.addEventListener('resize', adjustIframe);
        window.addEventListener('load', adjustIframe);
    </script>

</body>
</html>
