<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Redirect with Header Masking</title>
  <style>
    /* Styling for the iframe container */
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Full viewport height */
      overflow: hidden; /* Hide any overflow */
    }

    /* Iframe styling */
    .iframe-container iframe {
      position: absolute;
      top: -5vh; /* Shift up by 5% of the viewport height */
      left: 0;
      width: 100%;
      height: 110vh; /* Make iframe taller to cover shifted content */
      border: none; /* Remove any border */
    }
  </style>
</head>
<body>

<div class="iframe-container">
  <iframe src="https://filmbyhim.wixsite.com/my-site-1"></iframe>
</div>

</body>
</html>
