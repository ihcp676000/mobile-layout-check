<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Wix Mobile View</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scroll bars */
        }

        /* Container for the iframe */
        .iframe-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-top: -15vh; /* Shifts content up by 10% of viewport height */
        }

        /* Styling for the iframe */
        .iframe-container iframe {
            width: 90%;   /* Adjusts for 5% margin on each side */
            height: 90%;  /* Adjusts for 5% margin on top and bottom */
            transform: scale(1.2); /* Zoom in by 5% */
            transform-origin: center center; /* Center the zoom effect */
            border: none; /* Removes the iframe border */
        }
    </style>
</head>
<body>
    <!-- Embed container with the Wix site iframe -->
    <div class="iframe-container">
        <iframe src="https://filmbyhim.wixsite.com/my-site-1" frameborder="0"></iframe>
    </div>
</body>
</html>
