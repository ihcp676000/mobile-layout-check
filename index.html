<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Redirect with Scroll Adjustment</title>
</head>
<body>

<script>
  // Function to detect mobile devices
  function isMobile() {
    return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  }

  // Redirect to Wix site on mobile and apply scroll adjustment
  if (isMobile()) {
    // Navigate to Wix URL
    window.location.href = "https://filmbyhim.wixsite.com/my-site-1";

    // Add event listener to scroll up once the Wix site loads
    window.onload = function() {
      // Scroll up by 5% of the viewport height
      window.scrollTo(0, window.innerHeight * 0.05);
    };
  }
</script>

</body>
</html>
