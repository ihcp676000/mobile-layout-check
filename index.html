<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film By Him Mobile View</title>
  <style>
    /* Reset styles to ensure iframe fills the screen */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }
    /* Style for iframe container on mobile */
    .iframe-container {
      position: relative;
      top: -5vh; /* Shift iframe up to cut off the top branding section */
      width: 100vw; /* Set iframe width to cover full viewport width */
      height: 100vh; /* Extend height to compensate for the upward shift */
      border: none;
      margin: 0; /* Remove any default margin */
      padding: -10; /* Remove any default padding */
      display: block;
    }
  </style>
</head>
<body>
  <!-- Embed the Wix site in an iframe -->
  <iframe src="https://filmbyhim.wixsite.com/my-site-1" class="iframe-container"></iframe>
</body>
</html>
